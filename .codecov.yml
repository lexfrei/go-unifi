codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "0...100"

  status:
    project:
      default:
        informational: true
        target: auto

    patch:
      default:
        informational: true
        target: auto

comment: false

ignore:
  - "examples/**"
  - "**/*_test.go"
  - "**/generated.go"
  - "cmd/**"
